<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProdPal - Your AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="logo">
                <i class="fas fa-robot"></i> ProdPal
            </div>
            <div class="tagline">Your AI assistant for answering questions about products and services</div>
            <div class="actions">
                <button id="refresh-logs-button" title="Refresh Lambda Logs">
                    <i class="fas fa-sync-alt"></i> Refresh Logs
                </button>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                <div class="message-content">
                    <p>Hello! I'm ProdPal, your AI assistant. How can I help you today?</p>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <textarea id="user-input" placeholder="Ask ProdPal a question..." rows="1"></textarea>
            <button id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
